<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>

<body>
    <img id="video" src="data:image/png;base64, iVBORw0KGgoAAAANSUhEUgAAAAUA
        AAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO
            9TXL0Y4OHwAAAABJRU5ErkJggg==" alt="Red dot" />
    <div id="video-data">hello </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script>
        $(function () {
            const socket = io('http://startupers.net:3000');
            // Whenever the server emits 'new message', update the chat body
            socket.on('view', (data) => {
                $('#video').attr("src", 'data:image/jpg;base64, ' + data);
                //$('#video-data').text(data);
                // console.log(data)
            });

            socket.on('disconnect', () => {
                console.log('you have been disconnected');
            });

            socket.on('connect', () => {
                console.log('you have been connect');

            });


        });

    </script>
</body>

</html>
